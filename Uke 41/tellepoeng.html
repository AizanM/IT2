  <body>
<script>
var poengsum=0;
function leggTilPoeng(poeng){
  poengsum+=poeng;
}
function trekkFraPoeng(poeng){
  poengsum-=poeng;
}
leggTilPoeng(5);
leggTilPoeng(2);
trekkFraPoeng(3);
document.write("Antall poeng ="+ poengsum)
</script>
