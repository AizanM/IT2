<script>
function lagDiv(tekst,bredde, bakgrunnsfarge, tekstfarge){
    document.body.style.color=tekstfarge;
    document.body.style.backgroundColor=bakgrunnsfarge;
    document.body.style.fontSize=bredde

    document.body.innerHTML+="<div>"+tekst+"</div>"

    var nydiv=document.createElement("div");
    var nytekst=document.createTextNode("Ny tekst: "+tekst);
    nydiv.appendChild(nytekst);
    document.body.appendChild(nydiv);
    nydiv.style.color="pink"
    nydiv.style.backgroundColor="gray"
    nydiv.style.width=bredde
}
