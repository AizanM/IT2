  <body>
<!--oppretter canvas -->
<canvas id="canvas" width="300" height="300"></canvas>
<script>
  //henter et canvas-element
var canvas =document.querySelector("#canvas");
//angir tegnekontekst, og at den skal være 2d
var ctx =canvas.getContext("2d");

ctx.fillStyle="pink";//setter farge på fyllet
ctx.fillRect(40,60,200,150);//tegner et fylt rektangel
ctx.textStyle("black");ctx.Text("Hei",10,10);
</script>
