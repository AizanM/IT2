<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<h1>Hvordan bytte bilde med Javascript</h1>
<div><button id="button" name="button">Bytt bilde</button></div>
<figure>
  <img src="./bilder/skog.jpg" id="bilde" alt=""></figure>

<script type="text/javascript">
var knapp = document.getElementById("button");
knapp.onclick = function() {
    var bilder = document.querySelector("#bilde");
    var tilfeldigeBilder =["./bilder/skog.jpg", "./bilder/bil.png","./bilder/blaa.png","./bilder/geit.png"]
    var tall=Math.random()*3;var avrundetTall = Math.round(tall);
    //console.log(Math.floor(Math.random()*10)+5);
    bilder.src=tilfeldigeBilder[avrundetTall];
    }
</script>
  </body>
</html>
