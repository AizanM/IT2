<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body><img src="" id="bilde" alt="">
<script type="text/javascript">

  const image = document.querySelector('#bilde');
  fetch('regnskog.jpg').then(function(response) {
    return response.blob();
  }).then(function(blob) {
    const objectURL = URL.createObjectURL(blob);
    image.src = objectURL;
  });
</script>
  </body>
</html>
