<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Min tredje nettside med JavaScript</title>
    </head>
    <body>
        <script>
        /* lager en tekstboks som spør brukeren hva hun eller han heter*/
        var navn = prompt("Hei! Hva heter du?");
        //skriver verdien i variabelen navn til konsollen
        console.log(navn);
//lager en beskjedboks som skriver en hilsen til brukeren
        alert("Hei på deg "+ navn + "!")
        </script>
    </body>
</html>
